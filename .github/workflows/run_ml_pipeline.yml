name: Run full ML pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt

      - name: Install dependencies
        run: pip install kagglehub

      - name: Download dataset from Kaggle
        run: |
          python -c "
          import kagglehub
          path = kagglehub.dataset_download('andrewmvd/lung-and-colon-cancer-histopathological-images')
          print('Path to dataset files:', path)
          "
        
      - name: Split the dataset
        run: python3 scripts/split_dataset.py

      - name: Train the model
        run: python3 -m scripts.train

      - name: Evaluate on test set
        run: python3 -m scripts.evaluate_on_test

      - name: Generate Gradâ€‘CAM for a sample image
        run: python3 -m scripts.gradcam --image_path data/lc25000_split/test/lung_aca/lungaca492.jpeg

      - name: Save artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ml-results
          path: |
            saved_models/
            results/
            outputs/
